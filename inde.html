<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="d4b1f712-aecd-4fe2-8169-d153b9e7b875">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="name" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Messsage" class="contact-inputs" required></textarea>
            <button type="submit">Submit <span class="material-symbols-outlined">
                    arrow_forward
                </span></button>
        </form>
        <div class="contact-right">
            <img src="/message.jpeg">
        </div>
    </div>
    <!-- JS Link -->
    <script src="script.js"></script>
</body>

</html>
